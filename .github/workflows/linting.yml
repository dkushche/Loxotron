name: Lint L0x0tron
on: push
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./backend
        run: yarn install
      - name: Lint application
        working-directory: ./backend
        run: yarn run lint
